type: "job-pipeline"
configuration:
  jobs:
    - type: "sqlserver-bulk-import"
      configuration:
        extract:
          datasource: "openmrs-hiv.yml"
          query:  "hivmigration/extractions/hivmigration_data_warnings.sql"
        load:
          datasource: "warehouse.yml"
          table: "hivmigration_data_warnings"
          schema: "hivmigration/schema/hivmigration_data_warnings.sql"

    - type: "sqlserver-bulk-import"
      configuration:
        extract:
          datasource: "openmrs-hiv.yml"
          query:  "hivmigration/extractions/hivmigration_aggregrate_data_warnings.sql"
        load:
          datasource: "warehouse.yml"
          table: "hivmigration_aggregrate_data_warnings"
          schema: "hivmigration/schema/hivmigration_aggregrate_data_warnings.sql"
          dropAndRecreateTable: "false"

schedule:
  cron: "0 30 6 ? * *"
- id: "prenatalVisits"
  labelCode: "zl.status.mch.numberOfPrenatalVisits"
  statusDataQuery: "prenatalVisit.sql"
  valueExpression: "#if($numberOfVisits > 0)$numberOfVisits#{else}0#end"
  formatExpression: ""

- id: "expectedDeliveryDate"
  labelCode: "zl.status.mch.expectedDeliveryDate"
  statusDataQuery: "deliveryDate.sql"
  valueExpression: "#if($estimatedDateOfConfinement) $fn.formatDate($estimatedDateOfConfinement) #{else}$fn.translate('zl.status.mch.expectedDeliveryDate.none')#end"
  formatExpression: ""

- id: "lastPrenatalVisitDate"
  labelCode: "zl.status.mch.lastPrenatalVisitDate"
  statusDataQuery: "prenatalVisit.sql"
  valueExpression: "#if($lastPrenatalVisit) $fn.formatDate($lastPrenatalVisit) #{else}$fn.translate('zl.status.mch.lastPrenatalVisitDate.none')#end"
  formatExpression: ""

